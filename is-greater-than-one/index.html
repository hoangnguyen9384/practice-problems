<script>
  function isGreaterThanOne(fraction){
    var splitFraction = fraction.split("/");
    var part1 = splitFraction[0];
    var part2 = splitFraction[1];
    if((part1/part2) > 1) {
      return true;
    } else {
      return false;
    }
  }
</script>
