<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    function isStringInOrder(string) {
      var split = string.split('');
      var sort = split.sort().join('');
      if (string === sort) {
        return true;
      } else {
        return false;
      }
    }
  </script>


</body>
