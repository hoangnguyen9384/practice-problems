<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>

  <script>
    function caseReverser(stringOfWords) {
      var newWords = "";
      for (var i = 0; i < stringOfWords.length; i++) {
        if (stringOfWords[i] === stringOfWords[i].toUpperCase()) {
          newWords += stringOfWords[i].toLowerCase();
        } else {
          newWords += stringOfWords[i].toUpperCase();
        }
      } return newWords;
    }
  </script>

</body>

</html>
