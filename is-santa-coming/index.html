<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Sana coming</title>
</head>
<body>


  <script>

    function isSantaComing(dateObject) {
       var month = dateObject.getMonth();
       var date = dateObject.getDate();
      if (month === 11 && date === 24) {
        return true;
      } else {
        return false;
      }
    }



  </script>
</body>
</html>
