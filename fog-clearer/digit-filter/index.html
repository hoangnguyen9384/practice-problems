<body>


  <script>
    function digitFilter(numbersArray, numberFilter) {
      var newArray = [];
      for (var i = 0; i < numbersArray.length; i++) {
        var num = numbersArray[i].toString();
        if (num.length === numberFilter) {
          newArray.push(numbersArray[i]);
        }
      } return newArray;
    }
  </script>

</body>
