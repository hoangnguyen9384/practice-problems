<body>

  <script>
    function fogClearer(stringToClear) {
      if (stringToClear.includes('f', 'o', 'g')) {
        return stringToClear.replace(/g/g, '').replace(/f/g, '').replace(/o/g, '');
      } else {
        return "Its a nice day";
      }
    }
  </script>
