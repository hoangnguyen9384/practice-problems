<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Word Count</title>
</head>
<body>


  <script>

  function getWordCount (sentence) {
    var counter = 0;
    for ( var i=0; i<sentence.length; i++)
      if (sentence.charAt(i) == " "){
           counter++;
      }
      return counter + 1;
  }

  // function getWordCount(sentence) {
  //   return sentence.split(" ").length;
  // }

  </script>
</body>
</html>
