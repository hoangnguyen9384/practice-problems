<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum An Array</title>
</head>
<body>



  <script>

    var number = 0;
    function sumArray (numbersArray){
      for (var i =0; i< numbersArray.length; i++) {
        number += numbersArray[i];
      } return number;
    }
  </script>
</body>
</html>
