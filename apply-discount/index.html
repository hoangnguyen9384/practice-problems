<body>

  <script>
    function applyDiscounts(pricesArray, discount) {
      var newArray = [];
      var discountRate = parseInt(discount) / 100;
      for (var i = 0; i < pricesArray.length; i++) {
        var newPrice = pricesArray[i] - (pricesArray[i] * discountRate);
        newArray.push(newPrice);
      } return newArray;
    }
  </script>
