<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Coffee Cups</title>
</head>
<body>


  <script>
     function freeCoffeeCups(coffeeCups) {
       if (coffeeCups >= 6) {
         coffeeCups += (coffeeCups/6)
        return Math.floor(coffeeCups);
       }
       return coffeeCups;
     }
  </script>
</body>
</html>
