<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Null Values</title>
</head>
<body>


  <script>

    function removeNullValues (array) {
      for (var i =0; i< array.length; i++) {
        if (array[i] === null) {
        array.splice(i,1);
        i--;
        }
      } return array;
    }
  </script>
</body>
</html>
