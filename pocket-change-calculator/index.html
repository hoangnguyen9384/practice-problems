<script>
  function pocketChangeCalculator(changeArray, itemCost){
    var quarters = changeArray[0];
    var dimes = changeArray[1];
    var nickels = changeArray[2];
    var pennies = changeArray[3];
    var total = (quarters*.25)+(dimes*.10)+(nickels*.05)+(pennies*.01);
    if (total >= itemCost){
           return true;
         } else {
           return false;
         }
  }

</script>
