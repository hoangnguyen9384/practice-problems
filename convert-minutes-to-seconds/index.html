<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Minutes To Seconds</title>
</head>
<body>

  <script>

    function convertMinutesToSeconds(timeToConvert) {
      var mins = timeToConvert.split(":")[0] * 60;
      var secs = timeToConvert.split(":")[1] * 1;
      return mins + secs ;
    }

  </script>

</body>
</html>
