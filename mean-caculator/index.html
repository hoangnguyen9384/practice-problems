<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mean Caculator</title>
</head>
<body>



  <script>

    function meanCaculator (numbersArray) {
      var mean = null;
      for ( var i = 0; i < numbersArray.length; i++) {

      mean += numbersArray[i];
      } return mean/numbersArray.length
    }
  </script>
</body>
</html>
