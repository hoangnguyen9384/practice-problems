<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Calculator</title>
</head>
<body>

  <script>
    function giftCalculator(numberOfDays){
      var totalGifts = 0;
      var multiplier = numberOfDays;
      for( var i=1; i<=numberOfDays; i++){
        totalGifts += (i*multiplier);
        multiplier --;
      }
      return totalGifts;
    }
  </script>


</body>
</html>
