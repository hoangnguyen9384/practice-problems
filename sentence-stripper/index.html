<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <script>

    function sentenceStripper(sentence, charsToStrip) {
      var splitSentence = sentence.split('');
      var splitChars = charsToStrip.split('');
      var sentenceBreakDown = splitSentence.filter((item) => !splitChars.includes(item));
      var newSentence = sentenceBreakDown.toString().replace(/,/g, '');
      return newSentence;
    }

  </script>

</body>
