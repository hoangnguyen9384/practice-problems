<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Spell</title>
</head>
<body>



  <script>
    function wordBuilder(wordToSpell) {
      var wordArray = [];
      var splitWord = "";
      for (var i =0; i< wordToSpell.length; i++){
        splitWord += wordToSpell[i];
        wordArray.push(splitWord);
      }
      return wordArray;
    }

  </script>
</body>
</html>
