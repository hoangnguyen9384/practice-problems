<body>

  <script>
    function findMaximumSum(numberArray) {
      var sort = numberArray.sort((a, b) => b - a);
      var newArray = sort.slice(0, 5);
      return newArray[0] + newArray[1] + newArray[2] + newArray[3] + newArray[4];
    }
  </script>
