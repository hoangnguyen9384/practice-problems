<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Code Validator</title>
</head>
<body>


  <script>

     function zipCodeValidator(zipToValidate){
      if(zipToValidate.length === 5 && parseInt(zipToValidate, 10) !== NaN
        && zipToValidate.indexOf("") >= 0 ){
        return true;
      } else {
        return false;
      }
     }

  </script>
</body>
</html>
